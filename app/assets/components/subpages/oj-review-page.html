<polymer-element name="oj-review-page" attributes='paper_id user router'>
  <template>
    <core-toolbar fixed layout>

      <span class='role role-{{paper | roleForPaper}}'>
          <template repeat="{{perm in paper.user_permissions}}">
            <span class=permission>{{perm}}<br/></span>
          </template>
      </span>

      <span flex self-start class='title'>{{paper.title}}</span>

      <template if={{annotations}}>
        <span class="issue-summary"> <core-icon id='closedIcon' icon='check'></core-icon> {{ countClosed }} <span>Closed<br/>Issues</span></span>
        <span class="issue-summary"> <core-icon id='openIcon'   icon='error'></core-icon> {{ countOpen }} <span>Open<br/>Issues</span></span>
      </template>

      <span><core-icon icon='list'></core-icon></span>

      <template if='{{loadProgress < 100}}'>
        <paper-progress class='bottom fit' value="{{loadProgress}}"></paper-progress>
      </template>

    </core-toolbar>

    <template if="{{user.editor}}">
      <oj-editor-paper-controls flex paper={{paper}} router={{router}}></oj-editor-paper-controls>
    </template>

    <template if="{{paper}}">
      <div id=main layout horizontal>

        <div layout vertical id=pdf-pane>
          <div id=add-document-issue>
            <paper-button raised on-tap="{{addDocumentAnnotation}}">
              <paper-icon-button icon=add></paper-icon-button>Add a comment about the whole document
            </paper-button>
          </div>
          <stacked-pdf-reader src={{"/proxy?url="+paper.location}}
                              annotations={{annotations}}
                              pageOffset={{pageOffset}}
                              loadProgress={{loadProgress}}
                              on-page-clicked={{pageClicked}}
                              on-pdf-client-changed={{pdfClientChanged}}
                  ></stacked-pdf-reader>
        </div>

        <oj-annotation-list id=annotation_list
                            flex
                            paper={{paper}}
                            annotations={{annotations}}
                            firstPageOffset={{84}}
                            pageHeight={{pdfClientHeight}}
                            pageSpacing={{20}}
                            on-annotation-changed={{onChangeAnnotation}}
                ></oj-annotation-list>
        </div>
      </template>

    <style>
      core-toolbar{
          background-color: #7986CB;
          border-top: solid 2px #4f5783;
      }
      core-toolbar::shadow .toolbar-tools {
          padding-left: 0;
      }

      #pdf-pane {
          box-sizing: border-box;
          width: 65%;
          margin-right: 4px;
      }
      #add-document-issue {
          margin-right: 6px;
      }
      #add-document-issue paper-button {
          box-sizing: border-box;
          width: 100%;
      }
      #main {
          margin-top: 5px;
      }

      span.issue-summary {
        font-size: 0.8em;
        text-align: right;
      }

      span.role {
        height:     100%;
        font-size:   0.7em;
        margin-left: 0;
        padding:     4px 8px;
        box-sizing:  border-box;
        text-align:  center;
      }

      span.issue-summary span {
          display:        inline-block;
          vertical-align: middle;
          font-size:      0.6em;
      }

    </style>

    <json-get auto=true url="{{paper_id | paperPath}}" result={{paper}}></json-get>

    <template if="{{paper}}">
      <firebase-element
        id="annotation-firebase"
        location="{{paper_id | annotationsFirebasePath}}"
        data="{{data}}"
        keys="{{keys}}"
        data-change={{updateAnnotations}}
      ></firebase-element>

    </template>

  </template>

  <script>
    Polymer({

      created: function() {
        this.annotations = [];
      },
      pdfClientChanged: function(event, detail) {
        this.pdfClientHeight = detail.clientHeight;
      },
      onChangeAnnotation:function(event, annotation) {
        this.updateCounts();
      },
      keysChanged:function(){
        console.log('mapping ')
        console.log(this.keys.map(function(key){return this.data[key]}.bind(this)))
        this.annotations = this.keys.map(function(key){return this.data[key]}.bind(this))
      },
      updateAnnotations:function(event){
        console.log("UPDATING ANNOTAITONS")
        console.log(event)
      },
      annotationsChanged: function(){
        this.updateCounts();
      },
      updateCounts: function() {
          if (!this.annotations)
            return;
          this.countNew    = this.annotations.filter(function(annotation){return annotation.new}).length;
          this.countClosed = this.annotations.filter(function(annotation){return annotation.state=='resolved'}).length;
          this.countOpen   = this.annotations.length - this.countClosed - this.countNew;
      },
      newAnnotation: function(properties) {
          return $.extend( {state:'new', new:true, open:true}, properties);
      },
      pageClicked:function(event, position){
        var annotation = this.newAnnotation( position );
        this.annotations.push(annotation);
      },
      addDocumentAnnotation: function(event) {
        var annotation = this.newAnnotation();
        this.annotations.push(annotation);
      }
    })
  </script>

</polymer-element>

<polymer-element name="stacked-pdf-reader" attributes='src noPages loadProgress'>
  <template>

      <div id=pages>
      <template repeat="{{ pageNo in  pageIndexArray }}">
        <stacked-pdf-page  pageNo={{pageNo}} page={{getPage(pageNo)}}></stacked-pdf-page>
      </template>
    </div>

    <style>
        :host {
            padding: 2px;
            height: 100%;
            width: 100%;
            overflow-y: scroll;
        }
        #pages{
            width:100%;
            height: 100%;
        }
        stacked-pdf-page:not(:last-of-type) {
            margin-bottom: 20px;
        }
    </style>

  </template>

  <script>
    Polymer({
      loadProgress: 0,
      loading: false,
      pageIndexArray: [],
      domReady:function(){
        this.getPDF();
      },
      getPDF:function(){
        if (!this.loading) {
          this.loading  = true;
          this.pdf      = null;
          PDFJS.openExternalLinksInNewWindow = true;

          PDFJS.getDocument(this.src, null, null, this.updateProgress.bind(this)).then(function(pdf){
            this.pdf = pdf;
            this.loading  = false;
            this.numPages = this.pdf.numPages;
            this.createPageIndexArray(this.numPages);
          }.bind(this) );

        }
      },
      updateProgress: function(prog){
        this.loadProgress = 100.0*prog.loaded/(1.0*prog.total)
      },
      createPageIndexArray: function(numPages){
          var pageIndexArray = [];
          for(var i=0; i < this.numPages; i++ ){
            pageIndexArray[i] = i
          }
          this.pageIndexArray = pageIndexArray;
      },
      srcChanged:      function(){
        this.getPDF();
      },
      getPage:function(pageNo){
        return this.pdf.getPage(pageNo+1);
      },
      pageIsVisible:function(pageNo){
        var docViewTop = $(window).scrollTop();
        var docViewBottom = docViewTop + $(window).height();

        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();
        return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
      }
    })
  </script>

</polymer-element>

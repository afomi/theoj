<polymer-element name='oj-annotation-list' attributes="annotations scale pageHeight pageOffset showNewAnnotation newAnnotationLocation paper">
  <template>
    <div layout vertical flex id="list">
      <template repeat="{{annotation in annotations}}">
        <oj-annotation paper={{paper}} annotation={{annotation}}
                       style="top:{{annotation | topForAnnotation}}px"  top="{{annotation | topForAnnotation}}"
                       on-annotation-opened={{annotationOpened}}
                ></oj-annotation>
      </template>

      <template if={{showNewAnnotation}}>
        <oj-new-annotation style="top:{{newAnnotationLocation | topForAnnotation}}px"
                           location={{topForAnnotation}}
                           paper={{paper}}
                           on-annotation-opened={{annotationOpened}}
                > </oj-new-annotation>
      </template>
    </div>

    <style>
      :host{
        position: relative;
        box-sizing: border-box;
        padding-top: 20px;
      }
    </style>


  </template>
  <script>
    Polymer({
      scale: 2,
      topForAnnotation: function(annotation){
        page_no = annotation.page;
        y       = annotation.yStart;
        return (y + this.pageOffset + this.pageHeight*page_no);
      },
      annotationOpened: function(event, element) {
          var annotations = this.$.list.querySelectorAll('oj-annotation');
          [].forEach.call( annotations, function(annotation) {
             if (annotation != element)
                annotation.close();
          });

          var new_annotation = this.$.list.querySelector('oj-new-annotation');
          if (new_annotation && new_annotation != element)
              new_annotation.close();
      }
    })
  </script>
</polymer-element>

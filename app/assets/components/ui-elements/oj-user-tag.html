<polymer-element name='oj-user-tag' attributes='assignment removable showCompleted showColor tagColor' >

  <template>
      <template if={{showCompleted}}><input type=checkbox checked?={{assignment.completed}} onclick="return false;"/></template>
      <span class=name>{{assignment.user.name}}</span>
      <template if={{removable}}><a class='remover' href='#' on-click={{remove}} >&times</a></template>
      <template if={{showColor}}><span class='color' style="{{ {backgroundColor:tagColor} | styleObject}}"></span></template>

    <style>

      :host {
        display: inline-block;
        background-color:black;
        color: white;
        box-sizing: border-box;
        padding: 2px 10px;
        border-radius: 14px;
      }

      :host([showcolor]) {
          padding-right: 4px;
      }

      .remover {
        color:white;
        text-decoration:none;
      }

      .color {
          display: inline-block;
          box-sizing: border-box;;
          background-color: white;
          width:  12px;
          height: 12px;
          border-radius: 6px;
          margin: 2px;
          vertical-align: text-bottom;
      }

    </style>
  </template>

  <script>
    Polymer({
        assignmentChanged: function() {
        if (this.assignment ) {
            this.className = this.className + ' role-'+this.assignment.role;
            this.title = this.assignment.role;
            if (this.assignment.user && this.assignment.user.email)
                this.title = this.assignment.user.email + ', ' + this.title;
        }
      },

      removable:false,
      remove: function(event){
        event.preventDefault();
        this.fire("remove-user", this.assignment)
      }
    })
  </script>

</polymer-element>

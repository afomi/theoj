<polymer-element name='oj-user-tag' attributes='user removable showColor tagColor'>

  <template>
      <span class=name>{{user.name}}</span>
      <template if={{removable}}><a class='remover' href='#' on-click={{remove}} >&times</a></template>
      <template if={{showColor}}><span class='color' style="{{ {backgroundColor:tagColor} | styleObject}}"></span></template>

    <style>

      :host {
        display: inline-block;
        background-color:#0f9d58;
        color: white;
        box-sizing: border-box;
        padding: 2px 10px;
        border-radius: 14px;
      }

      :host([showcolor]) {
          padding-right: 4px;
      }

      .remover {
        color:white;
        text-decoration:none;
      }

      .color {
          display: inline-block;
          box-sizing: border-box;;
          background-color: white;
          width:  12px;
          height: 12px;
          border-radius: 6px;
          margin: 2px;
          vertical-align: text-bottom;
      }

    </style>
  </template>

  <script>
    Polymer({
      removable:false,
      remove: function(event){
        event.preventDefault();
        this.fire("remove-user", this.user)
      }
    })
  </script>

</polymer-element>

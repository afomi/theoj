<polymer-element name='oj-reviewer' attributes='reviewer removable'>

  <template>
      <span class=name>{{reviewer.name}}</span>
      <template if={{removable}}><a href='#' on-click={{remove}} >&times</a></template>

    <style>

      :host {
        display: inline-block;
        background-color:#0f9d58;
        color: white;
        box-sizing: border-box;
        padding: 5px 10px
      }

      a {
        color:white;
        text-decoration:none;
      }

    </style>
  </template>

  <script>
    Polymer({
      removable:true,
      remove: function(event){
        event.preventDefault();
        this.fire("remove-reviewer", this.reviewer)
      }
    })
  </script>

</polymer-element>

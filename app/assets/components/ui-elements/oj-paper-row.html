<polymer-element name='oj-paper-row' attributes='paper'>
<template>
  <div class='row {{paper | actionForPaper}}' flex layout horizontal>
    <summary>
      <h3>{{paper.title}}</h3>
    </summary>
    <status class='action-{{paper | actionForPaper}}'>
      <p class="state">State: <span>{{paper.state | capitalize}}</span></p>
      <p class="issues">Issues: <span>{{paper.pending_issues_count}}</span></p>
      <p class="role role-{{paper | roleForPaper}}">Your role: <span>{{paper.user_permissions}}</span></p>
      <a href="/vendor/assets/javascripts#/review/{{paper.sha}}" target="_self"></a>
    </status>
  </div>

  <style>
    ::host {
        margin: 0;
    }

    h3 {
    }

    .row {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    summary {
      width: 80%;
    }

    status {
      float:        right;
      width:        20%;
      border-left:  4px solid #c0c0c0;
    }

    status p {
      font-size:   1em;
      font-weight: bolder;
      padding-left:  8px;
      padding-right: 8px;
    }

    status p.state {
        margin-top:     8px;
    }

    status p.role {
        margin-top:     8px;
        padding-top:    8px;
        padding-bottom: 8px;
        margin-bottom:  0;
    }

    status p span {
      font-weight: normal;
    }

  </style>
</template>

<script>
  Polymer({
  })
</script>
</polymer-element>

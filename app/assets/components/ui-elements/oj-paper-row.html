<polymer-element name='oj-paper-row' attributes='paper'>
<template>
  <div class='row {{paper | actionForPaper}}' flex layout horizontal>
    <summary>
      <div class=title>{{paper.title}}</div>
      <div class=submitted> - submitted by <span class=author>{{paper.submittor.name}}</span> on <span class=date>{{ paper.submitted_at | date }}</span></div>
    </summary>
    <status class='action-{{paper | actionForPaper}}'>
      <div class="state">State: <span>{{paper.state | capitalize}}</span></div>
      <div class="issues">Issues: <span>{{paper.pending_issues_count}}</span></div>
    </status>
  </div>

  <style>
    ::host {
        margin: 0;
    }

    h3 {
    }

    .row {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    summary {
      width: 80%;
    }

    summary .title {
        font-weight: bold;
    }

    summary .submitted {
        font-size: 80%;
        font-style: italic;
    }

    summary .author, summary .date {
        font-weight: bold;
    }

    status {
      float:        right;
      width:        20%;
      border-left:  4px solid #c0c0c0;
    }

    status div {
      font-size:   1em;
      font-weight: bolder;
      padding-left:  8px;
      padding-right: 8px;
    }

    status .state {
        margin-top:     8px;
    }
    status .issues {
        margin-bottom:  8px;
    }

    status div span {
      font-weight: normal;
    }

  </style>
</template>

<script>
  Polymer({
  })
</script>
</polymer-element>

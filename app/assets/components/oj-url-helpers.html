<script>
    PolymerExpressions.prototype.paperPath = function(paper_id) {
        return "/papers/"+paper_id
    };
    PolymerExpressions.prototype.addReviewerPath = function(paper) {
        return "/papers/"+paper.sha+"/assign_reviwer"
    };
    PolymerExpressions.prototype.removeReviewerPath = function(paper) {
        return "/papers/"+paper.sha+"/remove_reviwer"
    };
    PolymerExpressions.prototype.addIssuePath = function(paper) {
        return "/papers/"+paper.sha+"/annotations"
    };
    PolymerExpressions.prototype.getIssuesPath = function(paper_id) {
        return "/papers/"+paper_id+"/issues"
    };
    PolymerExpressions.prototype.arxiv_lookup_url = function(paper_id){
      return "/papers/"+paper_id+"/arXiv_details"
    };
    PolymerExpressions.prototype.google_preview_lookup = function(paper){
      var link = paper.links.filter(function(link){return link.content_type=="application/pdf"})[0].url
      if(link.indexOf(".pdf")==-1){
          link+=".pdf"
      }
      return "http://docs.google.com/gview?url=" + link + "&embedded=true"
    };
</script>

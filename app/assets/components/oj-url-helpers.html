<script>
    PolymerExpressions.prototype.paperPath = function(paper_id) {
        return "/papers/"+paper_id
    };
    PolymerExpressions.prototype.addReviewerPath = function(paper) {
        return paper ? "/papers/"+paper.sha+"/assign_reviewer" :  ""
    };
    PolymerExpressions.prototype.removeReviewerPath = function(paper) {
        return paper ? "/papers/"+paper.sha+"/remove_reviewer" :  ""
    };
    PolymerExpressions.prototype.addIssuePath = function(paper) {
        return "/papers/"+paper.sha+"/annotations"
    };
    PolymerExpressions.prototype.getIssuesPath = function(paper) {
        return "/papers/"+paper.sha+"/issues"
    };
    PolymerExpressions.prototype.arxiv_lookup_url = function(paper_id){
      return "/papers/"+paper_id+"/arXiv_details"
    };
    PolymerExpressions.prototype.google_preview_lookup = function(paper){
      var link = paper.links.filter(function(link){return link.content_type=="application/pdf"})[0].url
      if(link.indexOf(".pdf")==-1){
          link+=".pdf"
      }
      return "http://docs.google.com/gview?url=" + link + "&embedded=true"
    };
    PolymerExpressions.prototype.paperAnnotationsPath = function(paper){
      return "/papers/"+paper.sha+"/annotations"
    };
    PolymerExpressions.prototype.paperAnnotationPath = function(paper, annotation){
        return "/papers/"+paper.sha+"/annotations/" + annotation.id;
    };
    PolymerExpressions.prototype.paperAnnotationStateChangePath = function(paper, annotation, state){
        return "/papers/"+paper.sha+"/annotations/" + annotation.id + "/" + state;
    };
    PolymerExpressions.prototype.paperTransitionPath = function(paper, transition){
      return  paper ? "/papers/"+paper.sha+"/transition?transition=" + transition :  ""
    };
</script>

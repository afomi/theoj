<polymer-element name='oj-paper-collection' attributes="papers src">

  <template>
    <div flex horizontal center-justified layout>
      <paper-shadow >
        <core-list on-core-activate={{selectPaper}} data={{papers}} >
          <template>
            <div class='item {{ {selected: selected} | tokenList }}'>
              <oj-paper-row paper={{model}}></oj-paper-row>
            </div>
          </template>
        </core-list>
      </paper-shadow>
    </div>

    <core-ajax auto url={{src}} handleAs="json" response={{papers}}></core-ajax>

    <style>
      paper-shadow{
        width: 90%
      }
      core-list{
        width: 100%
        height: 100%;
        min-height: 800px;
      }
      .item {
        border-bottom: 1px grey solid ;
        box-model: boder-box;
        padding: 20px
      }

    </style>
  </template>

  <script>
    Polymer({
      selectPaper: function(e){
          window.location = '/#/review/'+ e.detail.data.sha
      }
    })
  </script>
</polymer-element
